<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Calc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="app/style.css" rel="stylesheet">
    <script src="app/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="result" id="result">0</div>

        <div class="operations-container">
          <button type="button" class="operations" data-operation="+">+</button>
          <button type="button" class="operations" data-operation="-">-</button>
          <button type="button" class="operations" data-operation="/">/</button>
          <button type="button" class="operations" data-operation="*">*</button>
          <button type="button" class="operations" data-operation="equal">=</button>
          <button type="button" class="operations" data-operation="clear">C</button>
        </div>

        <div class="digits-container">
          <button type="button" class="digits">0</button>
          <button type="button" class="digits">1</button>
          <button type="button" class="digits">2</button>
          <button type="button" class="digits">3</button>
          <button type="button" class="digits">4</button>
          <button type="button" class="digits">5</button>
          <button type="button" class="digits">6</button>
          <button type="button" class="digits">7</button>
          <button type="button" class="digits">8</button>
          <button type="button" class="digits">9</button>
        </div>
      </div>
    </div>
  </body>
</html>
