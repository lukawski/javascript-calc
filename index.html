<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Calc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="app/style.css" rel="stylesheet">
    <script src="app/index.js"></script>
  </head>
  <body>
    <button type="button" class="operations" data-operation="sum">+</button>
    <button type="button" class="operations" data-operation="sub">-</button>
    <button type="button" class="operations" data-operation="div">/</button>
    <button type="button" class="operations" data-operation="mult">*</button>
    <button type="button" class="operations" data-operation="equal">=</button>

    <input type="text" id="userInput">

    <div id="result"></div>
  </body>
</html>
